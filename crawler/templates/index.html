<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <title>ðŸ•·crawler</title>
</head>
<body>
<h1>ðŸ•·crawler</h1>
<p>simple web url crawler</p>
<table>
    <thead>
        <tr>
          <th scope="col">URL</th>
          <th scope="col">Status</th>
          <th scope="col">Local download link</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
            <tr>
                <td>
                    <a href="{{ url.value }}">
                        {{ url.value }}
                    </a>
                </td>
                <td>{{ url.status.value }}</td>
                <td>
                    <a href="{{ 'file://%s' | format(url['download_url']) if url['download_url'] }}">
                        {{ 'file://%s' | format(url['download_url']) if url['download_url'] }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
